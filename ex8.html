<!Doctype html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1> Loop & Array</h1>
    <script>
     var coworkers = ['egoing','lezzhe','duru','taeho',''];
    </script>
    <h2> Co workers</h2>
    <ul>
      <script>
        var i = 0;
        while(i < coworkers.length){
        document.write('<li><a href=''>+coworkers[i]+</a></li>');
        i = i + 1;
      }
      </script>
    </ul>
